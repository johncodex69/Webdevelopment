<!doctype html>
<html>
<head>
    <title>Contact me</title>
    <link rel="stylesheet" href="contacts.css">
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">   
</head>
<body>
    <div class="top_div">
        <p class="title">
        Contact me
        </p>
        <p>
            If you have any questions,contact me directly by<br>
             filling this form and sending your information<br>
            directly to me.
        </p>
        

        <!--Your_name-->
        <input id="users-name-input" class="credentials" placeholder="Your name">
        <br>
        <!--email-->
        <input id="email-input" class="credentials" placeholder="Enter email address">
        <br>
        <!--Subject-->
        <input id="Subject-input" class="credentials" placeholder="Subject">
        <br>
        <!--Your message-->
        <input id="message-input" class="credentials" placeholder="Type message">
        <!--button-->
        <button id="Send-button" class="credentials" >Send</button>
            <a href="#"></a>
    </div>
</body>
</html>
