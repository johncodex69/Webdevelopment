<!doctype html>
<html>
<head>
    <title>Sign in page</title>
    <link rel="stylesheet" href="loginstyle.css">
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">   
</head>
<body>
    <div class="top_div">
        <p class="title">
        Sign in Form
        </p>

        <!--Username-->
        <input id="username-input" class="credentials" placeholder="Username or email address">
        <br>
        <!--Password-->
        <input id="password-input" class="credentials" type="password" placeholder="Enter password">
        <br>
        <!--Sign-in-button-->
        <button id="Sign-in-button" class="credentials" >Sign in</button>
        <p>
             New to this page?
             <button id="Create-account-button" class="statement" >Create account</button>
        </p>
    </div>
</body>
</html>
